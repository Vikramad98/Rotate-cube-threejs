<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube</title>
    <script type="module" src="https://threejs.org/build/three.module.js"></script>
</head>
<body>
    <script>
        // Set up the scene
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        
        // Set the background color to black
        renderer.setClearColor(0x000000);
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Create a pink-colored cube
        const geometry = new THREE.BoxGeometry();
        const material = new THREE.MeshBasicMaterial({ color: 0xffc0cb }); // Pink color
        const cube = new THREE.Mesh(geometry, material);
        scene.add(cube);

        // Position the cube in the center of the screen
        cube.position.set(0, 0, 0);

        // Set up the camera position
        camera.position.z = 5;

        // Add animation for cube rotation
        const animate = () => {
            requestAnimationFrame(animate);

            // Rotate the cube automatically
            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);
        };

        // Start the animation
        animate();
    </script>
</body>
</html>
